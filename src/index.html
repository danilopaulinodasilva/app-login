<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Área restrita</title>

	<!--inject:css-->
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/style.css">
	<!--endinject-->

</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">

					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">Área restrita</h4>

							<div class="alert alert-danger d-none" role="alert">
								
							  </div>

							<form id="loginForm" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-mail</label>
									<input id="email" type="email" class="form-control" name="username" value="" required autofocus>
									<div class="invalid-feedback">
										E-mail inválido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Senha
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Senha obrigatória
							    	</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-login btn-block">
										Login
									</button>
								</div>

							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; yBox
					</div>
				</div>
			</div>
		</div>
	</section>

	<!--inject:js-->
	<script src="js/0-vendors.js"></script>
	<script src="js/1-functions.js"></script>
	<script src="js/2-main.js"></script>
	<script src="js/3-animation.js"></script>
	<script src="js/4-validation.js"></script>
	<!--endinject-->

</body>
</html>
